<!DOCTYPE html>
<html>
<head>
	<title>Mailto with Subject & Message Using JavaScript</title>

	<!-- Style Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-dark">

	<!-- Start Container -->

	<div class="container my-5">

		<!-- Start Card -->
		<div class="card mx-auto" style="width: 500px;">

			<!-- Start card-header -->
			<div class="card-header">
				<h1>Mailto</h1>
				<p>with Subject & Message Using JavaScript</p>
			</div>
			<!-- End card-header -->

			<!-- Start card-body -->
			<div class="card-body">
				<form action="#">
					<div class="form-group">
						<label for="subject">Subject</label>
						<input type="text" id="subject" class="form-control form-control-lg mb-2">
					</div>
					<div class="form-group">

						<label for="email">Email</label>
						<input type="email" id="email" class="form-control form-control-lg mb-2">
					</div>
					<div class="form-group">

						<label for="message">Message</label>
						<textarea id="message" class="form-control form-control-lg mb-2"></textarea>
					</div>
					<hr>
					<button type="submit" class="btn btn-primary btn-lg mb-2" onclick="sendMail()">Send</button>
				</form>
			</div>
			<!-- End card-body -->

			<!-- Start card-footer -->
			<div class="card-footer">
				<small>Copyright &copy; 2021 - Created by Janzen Faidiban. <a href="https://www.sacode.web.id/" target="_blank">Tim SaCode</a></small>
			</div>
			<!-- End card-footer -->

		</div>
		<!-- End Card -->
		
	</div>

	<!-- End Container -->


	<script>
		function sendMail()
		{
		    var message = document.getElementById("message").value;
		    var subject = document.getElementById("subject").value;
		    document.location.href = "mailto:janzenfaidiban@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(message);
		}
	</script>

</body>
</html>
